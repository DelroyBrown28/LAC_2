{% load static %}

    <h1>{{ product.title }}</h1>
</div>
{% block content %}
<div class="row">
    <div class="col-sm-4">
        <hr>
        {% for img in images %}
        {% if img.featured %}
        <h3>Featured</h3>
        <div class="col-xs-6 col-md-3">
            <a href="#" class="thumbnail">
                <img class="img-fluid" src="{{ MEDIA_URL}}{{ img.image}}">
            </a>
        </div>
        {% endif %}
        {% endfor %}
    </div>

    <div class="col-sm-8">
        <h1>{{ product.title }} <a href="#" class="pull-right">Add To Cart</a></h1>

</div>
