{% extends "base.html" %}
{% load static %}


{% block content %}

<h1>{{ product.title }}</h1>

{% for img in images  %}
{% if img.featured %}
<h3>Featured</h3>
<div class="col-xs-6 col-md-3">
    <a href="#" class="thumbnail">
        <img class="img-responsive" src="{{ MEDIA_URL}}{{ img.image}}">
    </a>
</div>
{% else %}
<div class="col-xs-6 col-md-3">
    <a href="#" class="thumbnail">
        <img class="img-responsive" src="{% static 'images/placeholder.svg' %}">
    </a>
</div>
{% endif %}
{% endfor %}

{% endblock content %}
